<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscripción Evento XYZ</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="site-header">
    <h1>Evento XYZ 2025</h1>
  </header>

  <main class="container">
    <section class="inscripcion">
      <h2>Formulario de Inscripción</h2>
      <form id="inscripcion-form">
        <div class="campo">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>
        <div class="campo">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="campo">
          <label for="telefono">Teléfono</label>
          <input type="tel" id="telefono" name="telefono" />
        </div>
        <div class="campo">
          <label for="entrada">Tipo de entrada</label>
          <select id="entrada" name="entrada" required>
            <option value="">Selecciona...</option>
            <option value="General">General</option>
            <option value="VIP">VIP</option>
            <option value="Estudiante">Estudiante</option>
          </select>
        </div>
        <fieldset class="campo">
          <legend>Sesiones a asistir</legend>
          <label><input type="checkbox" name="sesion" value="Keynote"> Keynote</label>
          <label><input type="checkbox" name="sesion" value="Taller A"> Taller A</label>
          <label><input type="checkbox" name="sesion" value="Taller B"> Taller B</label>
        </fieldset>
        <div class="campo full-width">
          <label><input type="checkbox" id="terminos" required /> Acepto términos y condiciones</label>
        </div>
        <div class="botones full-width">
          <button type="submit">Enviar Inscripción</button>
          <button type="reset" class="btn-reset">Limpiar</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Evento XYZ. Todos los derechos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
